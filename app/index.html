<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random band name generator</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- <link href="styles.css" rel="stylesheet" /> -->
  </head>
  <body>
    <article class="content-container">
      <h1>Welcome to the band name generator</h1>
      <div id="button-container">
        <button id="name">
          <p id="name-text">Get band name</p>
        </button>
      </div>
      <div id="word-container">
        <span class="word-anchor" id="verb"></span>
        <span class="word-anchor" id="adjective"></span>
        <span class="word-anchor" id="noun"></span>
      </div>
      <h3>Submit words to be used in the band name generator</h3>
      <form id="submitNames">
        <label>Adjective: </label>
        <input type="text" name="adjective" />
        <label>Noun: </label>
        <input type="text" name="noun" />
        <label>Verb: </label>
        <input type="text" name="verb" />
        <input type="submit" value="Submit Words" />
      </form>
      <p id="adjectiveResponse"></p>
      <p id="nounResponse"></p>
      <p id="verbResponse"></p>
    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
